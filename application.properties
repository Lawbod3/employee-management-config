# MESSAGE BROKER
spring.kafka.bootstrap-servers=kafka:9092

# =========================
# COMMON CONFIG (CONFIG SERVER)
# =========================

# SERVICE DISCOVERY / EUREKA
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# MANAGEMENT / ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# LOGGING
logging.level.org.springframework=INFO
logging.level.com.darum=DEBUG

# SECURITY (JWT)
# Shared signing key if multiple services verify JWTs
jwt.secret=${JWT_SECRET:bXlTZWNyZXRLZXlGb3JKV1RHZW5lcmF0aW9uSW5FbXBsb3llZU1hbmFnZW1lbnRTeXN0ZW0yMDI0}
jwt.expiration=${JWT_EXPIRATION:86400000}

# REDIS (for caching or rate limiting if multiple services use it)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms


