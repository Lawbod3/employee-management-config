# MESSAGE BROKER
spring.kafka.bootstrap-servers=kafka:9092

# =========================
# COMMON CONFIG (CONFIG SERVER)
# =========================

# SERVICE DISCOVERY / EUREKA
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# MANAGEMENT / ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# LOGGING
logging.level.org.springframework=INFO
logging.level.com.darum=DEBUG

# SECURITY (JWT)
# Shared signing key if multiple services verify JWTs
jwt.secret=${JWT_SECRET:bXlTZWNyZXRLZXlGb3JKV1RHZW5lcmF0aW9uSW5FbXBsb3llZU1hbmFnZW1lbnRTeXN0ZW0yMDI0}
jwt.expiration=${JWT_EXPIRATION:86400000}

# REDIS (for caching or rate limiting if multiple services use it)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms


SWAGGER CONFIG - SIMPLE AND CLEAN
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# DISABLE GATEWAY'S OWN API DOCS
springdoc.swagger-ui.disable-swagger-default-url=true

# EXPLICITLY DEFINE SERVICE URLs
springdoc.swagger-ui.urls[0].name=auth-service
springdoc.swagger-ui.urls[0].url=/auth/v3/api-docs

springdoc.swagger-ui.urls[1].name=employee-service
springdoc.swagger-ui.urls[1].url=/employees/v3/api-docs

# OPTIONAL: Configure display
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
# ADDITIONAL ROUTES FOR SWAGGER DOCS ACCESS
spring.cloud.gateway.routes[3].id=auth-service-docs
spring.cloud.gateway.routes[3].uri=lb://auth-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/auth/v3/api-docs
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/auth/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[4].id=employee-service-docs
spring.cloud.gateway.routes[4].uri=lb://employee-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/employees/v3/api-docs
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/employees/(?<segment>.*), /$\{segment}
